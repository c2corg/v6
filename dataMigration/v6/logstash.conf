input
{
    elasticsearch
      {
            hosts => ["elasticsearch56:9200"]
            index => "c2corg"
            docinfo => true
            size => 1000
            scroll => "5m"
            docinfo_target => "[@metadata]"
      }
}

filter {
  if (![geom]) {
    mutate {
        add_field => { "geom" => [0,0] }
    }
  }
  mutate {
    add_field => { "c2corg_doc_type" => "%{[@metadata][_type]}" }
  }

  mutate {
    remove_field => [ "_type", "@timestamp", "@version", "doc_id", "doc_type" ]
  }

}

output
{
    elasticsearch
        {
            hosts => ["elasticsearch68:9200"]
            index => "c2corg_%{[@metadata][_type]}"
            document_type => "_doc"
            document_id => "%{[@metadata][_id]}"
        }

    stdout {
        codec => "dots"
    }

}

